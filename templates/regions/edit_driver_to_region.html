{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12">


            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h2>Edytuj przydzielone zasoby do wybranego obszaru</h2>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 container-resources">
                    <form method="post">
                        {% csrf_token %}
                        <h4>Wybierz kierowcÄ™:</h4>
                        <select name="driver" class="form-control">
                            {% for value in edit_driver_region.allDrivers %}
                                <option value="{{ value.id }}"  {% if value.id == edit_driver_region.selectedDriver %}selected="selected"{% endif %}>
                                    {{ value.full_name }}
                                </option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-default save-button">Zapisz</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
