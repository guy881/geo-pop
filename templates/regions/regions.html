{% include 'header.html' %}
   {% block pagecontent %}

        <div class="col-lg-12 col-md-12 col-sm-12">
            <h2>Regions</h2>
			<div class="buttons-panel">
				<button type="button" class="btn btn-default" name="actualUpdates" onclick="location.href='/actualUpdates'">Wyświetl aktualnie przeprowadzane aktualizacje</button>
				<button type="button" class="btn btn-default" name="manualActualization" onclick="location.href='/manualActualization'" name="manualActualization" >Ręczna aktualizacja stanu dróg</button>

    <script type="text/javascript">
        function myMap() {
            var mapOptions = {
                center: new google.maps.LatLng(52.2297700, 19.0117800),
                zoom: 6,
                mapTypeId: google.maps.MapTypeId.TERRAIN,
                disableDefaultUI: true,
            };
            var map1 = new google.maps.Map(document.getElementById("map1"), mapOptions);
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdWvcN-Awg6yJiQXUvcYYTa-DnNesUny4&amp;callback=myMap" async="" defer=""></script>
